<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
	<script type='text/javascript'>
    function GetMap() {
        var map = new Microsoft.Maps.Map('#myMap', {
            credentials: 'AojmVhV4RzhxUWGt_W17n5KajD4oxJ7w2bceItc0egreIDmUAoBj_1hbNV-8Frvi',
            center: new Microsoft.Maps.Location(51.11, 17.0333),
            zoom: 14
        });

        var locs = Microsoft.Maps.TestDataGenerator.getLocations(100, map.getBounds());

        Microsoft.Maps.loadModule('Microsoft.Maps.HeatMap', function () {
            var heatmap = new Microsoft.Maps.HeatMapLayer(locs, {
                intensity: 0.40,
                radius: 1500,
                unit: 'meters',
                opacity: 0.60,
                colorGradient: {
                    '0.6': 'Green',
                    '0.7': 'Yellow',
                    '0.9': 'Orange',
                }
            });
            map.layers.insert(heatmap);
        });
    }
    </script>
    <script type='text/javascript' src='http://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=AojmVhV4RzhxUWGt_W17n5KajD4oxJ7w2bceItc0egreIDmUAoBj_1hbNV-8Frvi' async defer></script>
</head>
<body>

</body>

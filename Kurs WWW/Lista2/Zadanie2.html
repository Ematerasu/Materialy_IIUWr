<!DOCTYPE html>
<html>
<!-- <div> jest tagiem blokowym a <span> inline
inline bierze tyle szerokosci ile potrzeba
block bierze cala szerokosc    


w box model mozna wyroznic 4 fragmenty:
content: zawartosc bloku, tekst, obrazki itd;
padding: przezroczysta przestrzen wokol kontentu;
border: rysuje kontur boxa;
margin: przezroczysta przestrzen wokol bordera;

-->
    <head>
        <style>
        div {
            background-color: lightgrey;
            width: 300px;
            border: 15px solid green;
            padding: 50px;
            margin: 20px; 
        }
        span{
            display: block;
        }
        </style>
    </head>
    <body>

    <div>
        Losowy tekst w divie ktory pomoze wyjasnic dzialanie boxa
    </div>

    <span> Losowy span z opcja display block </span>


    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <style>
            div.static {
                position: static;
                border: 10px yellow;
            }

            div.relative {
                position: relative;
                border: 10px green;
            }

            div.fixed {
                position: fixed;
                border: 10px red;
            }

            div.absolute {
                position: absolute;
                border: 10px blue;
            }

        </style>

    </head>
    <body>

        <div class="static"> <!--Domyslny, wyswietla sie standardowo, -->
            Ten div jest statyczny
        </div>

        <div class="relative">  <!--Ustawia sie wzgledem swojej standardowej pozycji, mozna wplynac za pomoca top/bottom/right/left-->
            Ten div jest relatywny
        </div>

        <div class="fixed"> <!--Pozycja ustalona, moze byc nad innymi elementami, zawsze pozostaje w tym samym miejscu-->
            Ten div jest ustalony
        </div>

        <div class="absolute"> <!--Absolute pozycjonuje sie wzgledem swojego rodzica-->
            Ten div jest absolutny
        </div>

</html>

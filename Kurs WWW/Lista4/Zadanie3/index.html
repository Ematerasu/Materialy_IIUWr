<!doctype html>

        <script src="jquery-3.1.1.js" type="text/javascript"></script>
        <script>
            $(document).ready(function() {

                var images = document.getElementsByTagName("img");

                for(let i = 0; i < 16; i++) {
                    $(images[i]).data("marked", false);
                    $(images[i]).click(function() {
                        if(!$(images[i]).data("marked")) {
                            $(images[i]).css("border-color", "red");
                            $(images[i]).data("marked", true);
                        }
                        else {
                            $(images[i]).css("border-color", "white");
                            $(images[i]).data("marked", false);
                        }
                    });
                }

                $("#check").click(function() {
                    for(let i = 0; i < 16; i++) {
                        $(images[i]).css("border-color", "red");
                        $(images[i]).data("marked", true);
                    }
                });

                $("#uncheck").click(function() {
                    for(let i = 0; i < 16; i++) {
                        $(images[i]).css("border-color", "white");
                        $(images[i]).data("marked", false);
                    }
                });

                $("#writeInLog").click(function() {
                    $("#log").empty();
                    for(let i = 0; i < 16; i++) {
                        if($(images[i]).data("marked")) {
                            $("#log").append(images[i].id+" ");
                        }
                    }
                });


                


            });
            
        </script>

            img {
                margin: 20px;
                border-color: white;

        </style>
